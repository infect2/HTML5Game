<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Space Bowling Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
</head>

<body>
    <div id="game">
        <div id="gameUI">
            <div id="gameIntro">
                <h1>Space bowling</h1>
                <p>This is an awesome game.</p>
                <p><a id="gamePlay" class="button" href="http://rawkes.com/experiments/foundation-canvas/space-bowling/">Play</a>
                </p>
            </div>
            <div id="gameStats">
                <p>Asteroids: <span id="gameRemaining"></span>
                </p>
                <p>Clicks: <span class="gameScore"></span>
                </p>
                <p><a class="gameReset" href="http://rawkes.com/experiments/foundation-canvas/space-bowling/">Reset</a>
                </p>
            </div>
            <div id="gameComplete">
                <h1>You win!</h1>
                <p>Congratulations, you completed the game in <span class="gameScore"></span> clicks.</p>
                <p><a class="gameReset button" href="http://rawkes.com/experiments/foundation-canvas/space-bowling/">Play again</a>
                </p>
            </div>
        </div>
        <canvas id="gameCanvas" width="350" height="600">
            <!-- Insert fallback content here -->
        </canvas>
    </div>
</body>

</html>
